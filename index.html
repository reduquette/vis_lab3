<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

        <!-- CSS Reset -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

        <!-- Milligram CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <style>
            body{ font-family: Helvetica, sans-serif;}
        </style>
        <script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script>

        <!-- <script type="text/javascript" src="../d3.js"></script> -->
    </head>
    <body>
        <div class="container">
            <h2>
              Population in European countries
            </h2>
            <div class="city-count"></div>
            <div class="population-plot"></div>
        </div>
        <div class="container">

            <h2>
                World's Tallest Buildings
            </h2>
            <div class="row">
                <div class = "column column-50">
                    <div class="towers-plot"></div>
                </div>
                
                <div class="column column-25">
                    <img class="image"/>
                </div>
                <div class="column column-25">
                    <h4 class="building-name"></h4>
                    <table>
                    <tbody>
                        <tr>
                        <td>Height</td>
                        <td><span class="height"></span> ft</td>
                        </tr>
                        <tr>
                        <td>City</td>
                        <td><span class="city"></span></td>
                        </tr>
                        <td>Country</td>
                        <td><span class="country"></span></td>
                        </tr>
                        <td>Floors</td>
                        <td><span class="floors"></span></td>
                        </tr>
                        <td>Completed</td>
                        <td><span class="completed"></span></td>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <script type="text/javascript">
            let european_cities = ["Albania",
                "Andorra",
                "Armenia",
                "Austria",
                "Azerbaijan",
                "Belarus",
                "Belgium",
                "Bosnia and Herzegovina",
                "Bulgaria",
                "Croatia",
                "Cyprus",
                "Czech Republic",
                "Denmark",
                "Estonia",
                "Finland",
                "France",
                "Georgia",
                "Germany",
                "Greece",
                "Hungary",
                "Iceland",
                "Ireland",
                "Italy",
                "Kosovo",
                "Latvia",
                "Liechtenstein",
                "Lithuania",
                "Luxembourg",
                "Macedonia",
                "Malta",
                "Moldova",
                "Monaco",
                "Montenegro",
                "The Netherlands",
                "Norway",
                "Poland",
                "Portugal",
                "Romania",
                "Russia",
                "San Marino",
                "Serbia",
                "Slovakia",
                "Slovenia",
                "Spain",
                "Sweden",
                "Switzerland",
                "Turkey",
                "Ukraine",
                "United Kingdom",
                "Vatican City"]
            var cities;
            var num;
            d3.csv('cities.csv', d3.autoType)
                .then(data=>{
                    console.log('cities', data);
                    cities = data;
                    cities = cities.filter(city => european_cities.includes(city.country))
                    
                    num = cities.length;
                    d3.select('.city-count')
                        .text("Number of cities: " + cities.length)
                    const width = 700;
                    const height = 550;
                    const svg = d3.select('.population-plot')
                        .append('svg')
                        .attr('width', width)
                        .attr('height', height);

                    var circles = svg.selectAll("circle")
                        .data(cities)
                        .enter()
                        .append("circle")
                        .attr('cx', function(d, i){
                        // d: datum
                        // i: index
                            return d.x;
                        })
                        .attr("cy", (d,i)=>d.y)
                        .attr("fill", "skyblue")
                        .attr('r', function(d,i){
                            if(d.population < 1000000)
                                return 4;
                            else
                                return 8;
                        });

                    var labels = svg.selectAll("text")
                        .data(cities)
                        .enter()
                        .append("text")
                        .attr('x', (d,i) => d.x)
                        .attr('y', (d,i)=>d.y)
                        .text((d,i) => {
                            if (d.population > 1000000)
                                return d.city;
                            else 
                                return '';
                            }
                        )
                        .attr('dy', -12)
                        .attr('text-anchor', "middle")
                        .attr('font-size', 10)
                });
            var buildings;
            d3.csv('buildings.csv', d3.autoType)
                .then(data=>{
                    console.log('buildings', data);
                    buildings = data;
                    buildings.sort((a,b)=>a.height_m - b.height_m);
                    // - Create a `svg`  with the size of 500 x 500 pixels

                    var svg = d3.select(".towers-plot")
                        .append('svg')
                        .attr("width", 500)
                        .attr("height", 500);
                    var right_shift = 200;
                    var bar_height = 35;

                    // - Draw `rect` elements
                    // - Set `width` of the `rect` using `height_px`
                    // - Set a fixed `height` of your choice
                    // - How would you set `x` and `y`?
                    var bars = svg.selectAll("rect")
                        .data(buildings)
                        .enter()
                        .append("rect")
                        .attr('class', 'bar')
                        .attr('height', bar_height)
                        .attr('width', (d,i)=> d.height_px)
                        .attr("fill", "orange")
                        .attr("y", (d,i)=>  (bar_height + 3) * i)
                        .attr("x", right_shift)
                        .on("click", function(d) {
                            // Do something after clicking a bar
                            let data = d.path[0].__data__;
                            
                            d3.select(".image")
                                .attr("src", (d,i) => "/img/" + data.image);
                            d3.select(".height")
                                .text(d=>data.height_m);
                            d3.select(".city")
                                .text(d=>data.city);
                            d3.select(".country")
                                .text(data.country);
                            d3.select(".floors")
                                .text(data.floors);
                            d3.select(".completed")
                                .text(data.completed);
                        });

                    // Add building name labels
                    var x_labels = svg.selectAll("text")
                        .data(buildings)
                        .enter()
                        .append("text")
                        .text((d,i) =>d.building)
                        .attr("y", (d,i)=>bar_height / 2 + (bar_height + 3) * i)
                        .attr("font-size", 12);
                        
                    // Add value labels 
                    var height_labels = svg.selectAll(".heights")
                        .data(buildings)
                        .enter()
                        .append("text")
                        .text((d,i) =>d.height_m + "m")
                        .attr("y", (d,i)=>bar_height / 2 + (bar_height + 3) * i)
                        .attr("x", (d,i) => right_shift + d.height_px )
                        .attr("dx", -5)
                        .attr('text-anchor', 'end')
                        .attr("font-size", 12)
                        .attr("fill", "white");

                });
            
        </script>
    </body>
</html>
